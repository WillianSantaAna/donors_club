<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor's Club</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="btn btn-info" href="advertise.html">Advertise</a>
            <a class="ml-auto" href="index.html"
              ><img
                class="logo"
                src="assets/images/logo/donors_club.png"
                alt="Donor's Club"
            /></a>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item login-btn-toggle">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item login-btn-toggle">
                <a class="nav-link" href="signup.html">Sign Up</a>
              </li>
              <li class="nav-item logout-btn-toggle d-none">
                <a class="nav-link" href="chats.html">My Chats</a>
              </li>
              <li class="nav-item logout-btn-toggle d-none">
                <a class="nav-link logout" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <main>
          <section class="advertise">
            <div class="container">
              <div class="py-5 text-center">
                <h2>Advertise is easy</h2>
              </div>

              <div class="mb-3">
                <div class="row">
                  <div class="col-12 col-md-6">
                    <label for="title" class="form-label">Title</label>
                    <input type="email" class="form-control" id="title" />
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="title" class="form-label">Category</label>
                    <div class="nav-item dropdown">
                      <a
                        id="btn-category"
                        class="nav-link dropdown-toggle"
                        href=""
                        data-toggle="dropdown"
                      >
                        Category
                      </a>
                      <param id="param-cat" name="category" value="" />
                      <ul id="dropdown-cat" class="dropdown-menu"></ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                ></textarea>
              </div>
              <button id="submit" type="submit" class="btn btn-primary mb-3">
                Publish
              </button>
            </div>
          </section>
        </main>
      </div>
    </main>
    <script type="module" src="assets/js/advertise.js"></script>
  </body>
</html>
