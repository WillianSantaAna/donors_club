<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor's Club</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="btn btn-info" href="advertise.html">Advertise</a>
            <a class="ml-auto" href="index.html"
              ><img
                class="logo"
                src="assets/images/logo/donors_club.png"
                alt="Donor's Club"
            /></a>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item login-btn-toggle">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item login-btn-toggle">
                <a class="nav-link" href="signup.html">Sign Up</a>
              </li>
              <li class="nav-item logout-btn-toggle d-none">
                <a class="nav-link" href="chats.html">My Chats</a>
              </li>
              <li class="nav-item logout-btn-toggle d-none">
                <a class="nav-link logout" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <input id="text-search" type="text" placeholder="Search" />
          <div class="nav-item dropdown">
            <a
              id="btn-category"
              class="nav-link dropdown-toggle"
              href=""
              data-toggle="dropdown"
            >
              Category
            </a>
            <param id="category" name="category" value="" />
            <ul id="category-combobox" class="dropdown-menu cat-cbb"></ul>
          </div>
          <div class="nav-item dropdown">
            <a
              id="btn-city"
              class="nav-link dropdown-toggle"
              href=""
              data-toggle="dropdown"
            >
              District
            </a>
            <param id="city" name="city" value="" />
            <ul id="city-combobox" class="dropdown-menu"></ul>
          </div>
          <input id="search" type="button" value="search" />
        </div>
      </div>
      <div class="album py-5 bg-light">
        <div class="container">
          <div
            id="ads"
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
          ></div>
        </div>
      </div>
    </main>
    <footer class="text-muted py-5">
      <div class="container"></div>
    </footer>
    <script type="module" src="assets/js/index.js"></script>
  </body>
</html>
